<table class="table">
    <thead class="table-border">
      <tr>
        <th scope="col">Tier</th>
        <th scope="col">Winners</th>
        <th scope="col">Amount</th>
      </tr>
    </thead>
    <tbody class="table-border" *ngIf="data">
      <tr *ngFor="let row of data; let i = index">
        <td scope="row">{{i+1}}</td>
        <td>{{ row.winners | number }}x</td>
        <td>{{Â (row.prize/100) | currency:'EUR' }}</td>
      </tr>
    </tbody>
    <tbody class="table-border" *ngIf="!data">
      <tr>
        <td scope="row" colspan="3">Unable to load data... request has failed, please check CORS</td>
      </tr>
    </tbody>
</table>
